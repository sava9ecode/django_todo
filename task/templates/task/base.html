<!DOCTYPE html>
    <html>
        <head>
            <title>To-Do</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

        </head>
    
        <body>
            <nav class="navbar is-dark">
                <div class="navbar-brand">
                    <a href="/" class="navbar-item is-size-4">To-Do</a>
                </div>
            
                <div class="navbar-menu">
                    <div class="navbar-end">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="navbar-item">Log out</a>
                        {% else %}
                            <a href="{% url 'signup' %}" class="navbar-item">Sign up</a>
                            <a href="{% url 'login' %}" class="navbar-item">Log in</a>
                        {% endif %}
                    </div>
                </div>
            </nav>

            {% if messages %}
                {% for message in messages %}
                    <div class="notification {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
    
            <section class="section">
                <div class="columns">
                    <div class="column is-6 is-offset-3">
                        <form method="get" action="{% url 'search' %}">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="search" class="input" name="query" placeholder="Find a task...">
                                </div>
    
                                <div class="control">
                                    <button class="button is-primary">Search</button>
                                </div>
                            </div>
                        </form>
    
                        <hr>
    
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </section>
    
            <footer class="footer">
                The basement
            </footer>
        </body>
    </html>
