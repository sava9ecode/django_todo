{% extends 'task/base.html' %}

{% block content %}
    <div class="frontpage">
        <h1>Search</h1>

        <h2>You searched for "{{ query }}"</h2>

        {% for task in tasks %}
            <div>
                <p>{{ task.title }}</p>
            </div>
        {% empty %}
            <p>No tasks matched your query...</p>
        {% endfor %}
    </div>
{% endblock %}
